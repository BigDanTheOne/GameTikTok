<html>
<head>
    <title>Pocket Party Onboarding</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <style>


        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }

        main {
            width: 100%;
            height: 100%;
            padding: 0 50px;
            font-family: "Montserrat", serif;
            font-weight: 500;
            background: linear-gradient(189.71deg, #97D1F8 0.99%, #B4FBD3 98.11%);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .header {
            margin: 0;
            font-size: 36px;
            line-height: 1.48;
        }

        .subheader {
            margin: 0;
            font-size: 32px;
            line-height: 1.48;
        }

        .arrow {
            margin-bottom: 50px;
        }

        .spacer-180 {
            flex-grow: 180;
        }

        .spacer-98 {
            flex-grow: 98;
        }
        .spacer-52 {
            flex-grow: 52;
        }
    </style>
</head>
<body>
<main>
    <div class="spacer-180"></div>
    <h1 class="header">
        Добро пожаловать в&nbsp;PocketParty!
    </h1>
    <div class="spacer-98"></div>
    <h2 class="subheader">
        Тяни вверх за&nbsp;стрелку, чтобы перейти к&nbsp;следующей игре
    </h2>
    <div class="spacer-52"></div>
    <svg class="arrow" width="30" height="128" viewBox="0 0 30 128" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
                d="M15.2748 1.2875L27.64 14.5559C28.2939 15.2575 27.7963 16.4014 26.8372 16.4014L2.78827 16.4014C1.84386 16.4014 1.34059 15.2876 1.96472 14.5788L13.6484 1.31044C14.0772 0.823546 14.8324 0.812893 15.2748 1.2875Z"
                fill="#1DA6AE"/>
        <line x1="14.3599" y1="127.027" x2="14.3599" y2="16.4014" stroke="#1DA6AE" stroke-width="4"
              stroke-dasharray="5.49 8.78"/>
    </svg>
</main>
</body>
</html>
